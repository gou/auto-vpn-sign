name: Auto

on:
  schedule:
    - cron: "01 * * * *"
  workflow_dispatch:

env:
  EMAIL: ${{ secrets.EMAIL }}
  PASSWORD: ${{ secrets.PASSWORD }}
  SITE_URL: ${{ secrets.SITE_URL }}

jobs:
  Sign:
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14.15.1'
      - name: Run Project
        run: |
          npm i
          npm start
      - uses: gautamkrishnar/keepalive-workflow@master
